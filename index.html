<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>


	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Message</h2>

	<section class="board">
		<div id="sq0" class="squareBlock"></div>
		<div id="sq1" class="squareBlock"></div>
		<div id="sq2" class="squareBlock"></div>
		<div id="sq3" class="squareBlock"></div>
		<div id="sq4" class="squareBlock"></div>
		<div id="sq5" class="squareBlock"></div>
		<div id="sq6" class="squareBlock"></div>
		<div id="sq7" class="squareBlock"></div>
		<div id="sq8" class="squareBlock"></div>
	</section>  
  <button id="reset-button">Want to Play Again?</button>  
</body>
</html>
